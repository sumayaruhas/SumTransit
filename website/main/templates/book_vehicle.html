<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function filterVehicles() {
            const selectedMedium = document.getElementById("medium").value;
            const vehicleOptions = document.querySelectorAll(".vehicle-option");

            vehicleOptions.forEach(option => {
                if (option.dataset.medium === selectedMedium || selectedMedium === "") {
                    option.style.display = "block";
                } else {
                    option.style.display = "none";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Book a Vehicle</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="medium">Choose Medium:</label>
            <select id="medium" name="medium" onchange="filterVehicles()">
                <option value="">-- Select Medium --</option>
                {% for medium in mediums %}
                    <option value="{{ medium.name }}">{{ medium.name }}</option>
                {% endfor %}
            </select>

            <label for="vehicle">Choose Vehicle:</label>
            <select id="vehicle" name="vehicle_id">
                <option value="">-- Select Vehicle --</option>
            </select>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const vehicleSelect = document.getElementById("vehicle");

                    fetch('/api/get-vehicles/')
                        .then(response => response.json())
                        .then(vehicles => {
                            vehicles.forEach(vehicle => {
                                const option = document.createElement("option");
                                option.value = vehicle.id;
                                option.textContent = `${vehicle.name} - ${vehicle.license_plate}`;
                                option.setAttribute("data-medium", vehicle.medium);
                                option.classList.add("vehicle-option");  // Add class for filtering
                                vehicleSelect.appendChild(option);
                            });

                            // Ensure filtering works after loading the vehicles
                            filterVehicles();
                        })
                        .catch(error => console.error("Error fetching vehicles:", error));
                });
            </script>

            {{ form.as_p }}

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
