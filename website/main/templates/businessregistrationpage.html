<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SumTransit | Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="Navbar" style="padding : 10px 0px 10px 20px">
      <div style="display: flex; align-items: center;" class="sumtran">
        <a href="index.html" class="thakna"><p style="font-size: 50px;">SumTransit</p></a>
      </div>
    </div>
</header>
  <body>
    <div style="margin-top:40px;margin-bottom:50px;">
        <p style="display:flex; font-size: 40px; justify-content:center">Need Logistics Support For Your Business ? Apply Right Now !</p>
    </div>
    <div style="display: flex;justify-content:center">
        <div class="form-container">
            <form action="#" class="registration-form">
                <h1>Registration Form</h1>
                <p>Fill out the form carefully for registration</p>

      
                    <div class="form-group">
                        <label for="Company-name" style="font-size:18px;">Company Name</label>
                        <div class="name-inputs">
                            <input type="text" id="Company-name" placeholder="Company Name" style="padding-left: 10px;">
                        </div>
              
                </div>
                <div class="form-group">
                    <label for="email" style="font-size:18px;">Company Domain E-mail</label>
                    <div class="name-inputs">
                    <input type="text" id="email" placeholder="ex: myname@example.com" style="padding-left: 10px;">
                    </div>
                    <small>example@example.com</small>
                </div>
                <div class="form-group">
                    <label for="Phone" style="font-size:18px;">Company Phone Number</label>
                    <div class="name-inputs">
                    <input type="text" id="phone" placeholder="ex: +3487324893" style="padding-left: 10px;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="employee" style="font-size:18px;">How many people work in your company?</label>
                    <input type="text" id="employee" placeholder="ex: 20 people" style="padding-left: 10px;width:97%;">
                </div>
                <div class="form-group">
                    <label for="Social Media Link" style="font-size:18px;">Company Social Media Link</label>
                    <input type="text" id="link" placeholder="ex: facebook , instagram" style="padding-left: 10px;width:97%">
                </div>
                <div class="form-row">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
  </body>
  </html>
