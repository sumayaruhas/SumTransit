<h1>Available Deals</h1>
<ul>
  {% for deal in deals %}
    <li>
      <strong>{{ deal.title }}</strong> - {{ deal.description }}<br>
      Status: {{ deal.status }}<br>
      Created by: {{ deal.clicked_by.username|default:"N/A" }}<br>
      Created at: {{ deal.created_at }}
    </li>
  {% endfor %}
</ul>
