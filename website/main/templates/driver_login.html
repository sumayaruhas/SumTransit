<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
</head>
<header>
    <title>SumTransit | Sign-up</title>
    <div class="Navbar" style="padding : 10px 0px 10px 20px">
        <div style="display: flex; align-items: center;" class="sumtran">
            <a href="{% url 'home' %}" class="thakna">
                <p style="font-size: 50px;">SumTransit</p>
            </a>
        </div>

    </div>
</header>

<body>
    <div class="justtoalign">
        <div class="containersu" style="margin-top:20px;">
            <div class="logo">
                <h1>SumTransit</h1>
            </div>
            <div class="login-box">
                <h2>What's your phone numbe or e-mail?</h2>
                <form method="POST" action="{% url 'driver_login' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Enter phone number or email" required>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <button type="submit" class="btn">Continue</button>
                </form>
                <div class="divider"><span>or</span></div>

                <button class="btn google-btn">
                    <i class="fa-brands fa-apple" style="margin-right:5px; font-size:20px"></i>Continue with Google
                </button>
                <button class="btn apple-btn">
                    <i class="fa-brands fa-google" style="margin-right:5px;"></i>Continue with Apple
                </button>
                <div class="divider"><span>or</span></div>
                <button class="btn qr-btn">
                    <i class="fa-solid fa-qrcode" style="margin-right:5px;"></i> Log in with QR code
                </button>
            </div>
            <p class="terms">
                By proceeding, you consent to get calls, WhatsApp or SMS/RCS messages, including by automated means,
                from Uber and its affiliates to the number provided.
            </p>
        </div>
    </div>
</body>

</html>
